<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel="stylesheet">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Find a Doctor</title>
  </head>
  <body>
    <p id="credit">Image provided by Eladia Cleavenger</p>
    <div class="main-text">
      <h2>Need a doctor?</h2>
      <p id="cta">>> find a doctor now</p>
    </div>
    <div class="overlay">
      <div class="overlay-container" id="location-container">
        <div class="cta-close">X</div>
        <form id="search-location">
          <p class="lead">Search by Symptoms:</p>
          <p class="required">items with * are required</p>
          <label for="symptoms">Symptoms: <span class="required">*</span></label>
          <input type="text" id="symptoms" placeholder="E.g. Sore Throat" required>
          <label for="city">City: <span class="required">*</span></label>
          <input type="text" id="city" required>
          <label for="state">State: <span class="required">*</span></label>
          <input type="text" id="state" required>
          <label for="zip">Zip Code:</label>
          <input type="number" id="zip">
          <button type="submit" id="submit-location">Find doctors</button>
        </form>
      </div><!-- overlay-container -->
      <div class="overlay-container" id="loading-screen">
        <div class="loader">

        </div>
      </div>
      <div class="overlay-container" id="doctor-error-screen">
        <div class="cta-close">X</div>
        <h2>Sorry.  No matches.</h2>
        <h2>Try a different symptom.</h2>
        <img src="images/doctor-penguin.png" alt="cartoon">
        <button type="button" class="error-button">SEARCH AGAIN</button>
      </div>
      <div class="overlay-container" id="location-error-screen">
        <div class="cta-close">X</div>
        <h2>Error.</h2>
        <h2>Make sure city and state are correct.</h2>
        <img src="images/doctor-penguin.png" alt="cartoon">
        <button type="button" class="error-button">SEARCH AGAIN</button>
      </div>
      <div class="overlay-container" id="results-container">
        <div class="cta-close">X</div>
        <div id="results">
          <div class="list-container">
            <h3>Doctors</h3>
            <ul id="doctors">

            </ul>
          </div>
          <div id="feature-container">
            <div id="appended-features">

            </div><!-- /appended features -->
          </div><!-- /feature-container -->
        </div><!-- /results -->
      </div> <!-- /overlay-container -->
    </div><!-- overlay -->
  </body>
</html>
